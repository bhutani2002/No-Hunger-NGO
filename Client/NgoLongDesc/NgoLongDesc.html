<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="NgoLongDesc.css">
    <title>Complete-Desc</title>

<body>



    <div class="container ">
        <div class="container-left col-md-2">
            <h2 class="title">Contact-Details</h2>
            <div class="contact_information">
                <div>
                    <i class="uil uil-phone contact_icon"></i>
                    <span class="contact_subtitle"></span>
                </div>
            </div>

            <div class="contact_information">
                <div class="icons-text">
                    <i class="uil uil-envelope envelope"></i>
                    <a href="mailto:uiet@gmail.com"><span class="email_subtitle"></span></a>
                </div>
            </div>

            <div class=" contact_information">
                <div class="icons-text">
                    <i class="uil uil-map-marker map-marker"></i>
                    <span class="address_subtitle">
                    </span>
                </div>
            </div>

        </div>

        <div class="container-middle col-md-8">
            <img class="Ngo-image" src= />

            <a href="/Client/Form/form.html" target="_blank"><button class="form-button">Form</button></a>
        </div>

        <div class="container-right col-md-2">
            <h2 class="title">Works and Awards</h2>
            <div class="contact_information">
                <div class="icons-text">
                    <i class="fa-solid fa-briefcase works"></i>
                    <span class="works_subtitle"></span>
                </div>
            </div>

            <div class="contact_information icons-text">
                <i class="uil uil-award award"></i>
                <span class="awards_subtitle"></span>
            </div>
        </div>

    </div>
